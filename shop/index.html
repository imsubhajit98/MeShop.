<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeShop.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../navbar.css">
</head>

<body>



  <!-- header Design -->
  <header class="header">
    <div class="part1">
      <a href="../index.html" class="logo">
        <!-- <img src="" alt=""> -->
        <h4>MeShop.</h4>
      </a>
      <!-- <i class="fa-solid fa-bars" id="menu-icon"></i> -->
      <i class="fa-solid fa-bars-staggered" id="menu-icon"></i>
    </div>

    <div class="navbar active hide">

      <a class="navLink" href="../index.html">Home</a>
      <a class="navLink" href="../shop/index.html">Shop</a>
      <a class="navLink" href="../cart/index.html">My Cart</a>
      <a class="navLink" href="../profile/index.html">Profile</a>
      <a class="nav-btn" href="../login/index.html">Login</a>
      <a class="nav-btn" href="../signup/index.html">Signup</a>

    </div>
  </header>




  <!-- shop container -->
  <main>

    <!-- left side container -->
    <aside>
      <section>
        <title>Rating</title>
        <input type="range" id="range" min="0" max="5" value="0" list="values" />
        <datalist id="values">
          <option value="0" label="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5" label="5"></option>
        </datalist>
      </section>
      <section>
        <title>Price Range</title>
        <ul>
          <li>
            <input id="0-25" type="checkbox" name="prange" value="0-25" />
            <label for="0-25">$0 to $25</label>
          </li>
          <li>
            <input id="25-50" type="checkbox" name="prange" value="25-50" />
            <label for="25-50">$25 to $50</label>
          </li>
          <li>
            <input id="50-100" type="checkbox" name="prange" value="50-100" />
            <label for="50-100">$50 to $100</label>
          </li>
          <li>
            <input id="100on" type="checkbox" name="prange" value="100+" />
            <label for="100on">$100 onwards</label>
          </li>
        </ul>
      </section>
    </aside>


    <!-- right side container -->
    <main-content>
      <input id="search" type="text" placeholder="Search" />
      <div class="filters">
        <div id="all" class="filter active">All</div>
        <div id="men" class="filter">Mens</div>
        <div id="women" class="filter">Womens</div>
        <div id="jewellery" class="filter">Jewellery</div>
        <div id="electronics" class="filter">Electronics</div>
      </div>
      <section>
        <div class="items">

        </div>
      </section>
    </main-content>
  </main>

  <script src="../navbar.js"></script>
  <script src="./script.js"></script>
</body>

</html>
