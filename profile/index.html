  <!-- edit profile -->
  <div style="padding-bottom: 0" class="container">
    <div style="
          font-size: 30px;

          text-align: center;
          font-weight: 600;
        ">

    <form id="inputs" class="inputs">

      <input type="password" placeholder="New Password" id="new-pass" />
      <input type="password" placeholder="Confirm New Password" id="conf-new-pass" />
